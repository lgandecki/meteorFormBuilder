<template name="table">
    <table>
        <tr>
            {{#each headers}}
                <th>{{label}}</th>
            {{/each}}
        </tr>
        {{#if fixedNumberOfRows}}
            {{#each fixedRow}}
                {{> form_row }}
            {{/each}}
        {{else}}
            <tr>
                {{#each dynamicRows}}
                   {{> form_row }}
                {{/each}}
            </tr>
            {{> add_form_row}}
        {{/if}}
    </table>
</template>

<template name="form_row">
    <tr>
    {{#each fields}}
        <td>{{> formField}}</td>
    {{/each}}
    </tr>
</template>

</template>
