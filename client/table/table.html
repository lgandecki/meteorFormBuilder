<template name="table">
    <table>
        <tr>
            {{#each headers}}
                <th>{{label}}</th>
            {{/each}}
        </tr>
        {{#if fixedNumberOfRows}}
            {{#each fixedRow}}
                {{> form_row }}
            {{/each}}
        {{else}}
            {{#each dynamicRows}}
                <tr>
                    <td><input type="button" name="deleteRow" class="deleteRow" value="-"> </td>
                    {{> form_row }}
                </tr>
            {{/each}}
            {{> add_form_row}}
        {{/if}}
    </table>
</template>

<template name="form_row">
    {{#each ../fields}}
        <td>{{> formField}}</td>
    {{/each}}
</template>

<template name="add_form_row">
</template>
